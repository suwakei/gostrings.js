name: CI & Deploy

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # JSRへのデプロイに必要

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Deploy to JSR
        if: startsWith(github.ref, 'refs/tags/v')
        run: npx jsr publish

      - name: Deploy to npm
        if: startsWith(github.ref, 'refs/tags/v')
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
